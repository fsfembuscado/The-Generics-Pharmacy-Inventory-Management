<style>
.modal-grid { display: grid; grid-template-columns: 1fr; gap: 15px; padding: 20px; }
.modal-grid label { display: flex; flex-direction: column; font-weight: 500; }
.modal-grid input, .modal-grid textarea { margin-top: 5px; padding: 8px; border: 1px solid #ddd; border-radius: 4px; width: 100%; box-sizing: border-box; }
.modal-actions { display: flex; gap: 10px; justify-content: flex-end; padding: 0 20px 20px; }
</style>

<form method="post" id="medicine-price-form" data-type="price" action="{% url 'medicine-price-update-modal' medicine.id %}">
    {% csrf_token %}
    <h3 style="margin-top:0; padding: 20px 20px 10px;">Update Prices</h3>
    <p style="padding: 0 20px;"><strong>{{ medicine.name }}</strong></p>
    <div class="modal-grid">
        <label>Base Price (₱) {{ form.base_price }}</label>
        <label>Selling Price (₱) {{ form.selling_price }}</label>
        <label>Reason <textarea name="reason" rows="3" placeholder="Reason for price change..."></textarea></label>
    </div>
    <div class="modal-actions">
        <button type="submit" class="btn-edit" style="background:#4CAF50;color:#fff;border:none;padding:10px 20px;border-radius:4px;cursor:pointer;">Save Prices</button>
        <button type="button" class="block-btn" style="padding:10px 20px;border-radius:4px;cursor:pointer;" onclick="closeModal()">Cancel</button>
    </div>
</form>
