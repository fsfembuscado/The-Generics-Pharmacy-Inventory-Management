<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Password</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'registration/updatepasswordstyles.css' %}">
</head>
<body>
  <div class="card">
    <div class="logo-container">
        <img src="{% static 'landingpage/photo/logo.png' %}" alt="TGP Logo" width="100">
    </div>
    <div class="welcome">Welcome to <span>TGP</span></div>
    <div class="subtitle">Inventory Management</div>

    <form method="post">
      {% csrf_token %}
      {{ form.non_field_errors }}

      <label for="{{ form.old_password.id_for_label }}">Old Password:</label>
      {{ form.old_password }}

      <label for="{{ form.new_password1.id_for_label }}">New Password:</label>
      {{ form.new_password1 }}

      <label for="{{ form.new_password2.id_for_label }}">Confirm Password:</label>
      {{ form.new_password2 }}

      <button type="submit" class="btn">UPDATE PASSWORD</button>
    </form>
  </div>
</body>
</html>
