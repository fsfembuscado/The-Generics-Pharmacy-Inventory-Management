<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TGP Login</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'registration/loginstyles.css' %}">
</head>
<body>
    <header>
        <div class="logo">
            <img src="{% static 'landingpage/photo/logo.png' %}" alt="TGP Logo" width="100">
        </div>

        <nav>
            <ul>
                <li><a href="{% url 'landingpage' %}">HOME</a></li>
                <li><a href="{% url 'services' %}">SERVICES</a></li>
                <li><a href="{% url 'about' %}">ABOUT US</a></li>
                <li><a href="{% url 'contact' %}">CONTACT US</a></li>
            </ul>
        </nav>

        <a href="{% url 'register' %}" class="login-btn">SIGN UP</a>
    </header>


    <div class="login-container">
        <div class="login-box">
        <div class="logo">
            <img src="{% static 'landingpage/photo/logo.png' %}" alt="TGP Logo" width="100">
        </div>
            <h3>Welcome to <span class="highlight">TGP</span></h3>
            <p class="subtitle">Login to access Inventory Management</p>

            <form method="POST">
                {% csrf_token %}
                <label for="username">Username:</label>
                <input type="text" name="username" required>

                <label for="password">Password:</label>
                <input type="password" name="password" required>

                <button type="submit" class="login-btn-submit">LOGIN</button>
            </form>

            <div class="divider"><span>or</span></div>
            <p class="register-text">
                Donâ€™t have an account? <a href="{% url 'register' %}">Sign in</a>
            </p>
        </div>
    </div>
</body>
</html>
